<!DOCTYPE html>
<html>
<head>
	<title> ADVENTURE TIME</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
	<h1>YOUR ADVENTURE</h1>
	
		<form action="" id="my_form">
		<h2> Please fill in the following information </h2>
			<div>
				<label for="name"> Your Name: </label> 
				<input type="text" placeholder="Name" id=name> 
			</div>

			<div>
				<label for=""> Age:</label>
				<input type="number" placeholder="Age" id="age">
			</div>

			<div>
				<label for="othername"> Other Name: </label> 
				<input type="text" placeholder="Name" id=othername> 
			</div>

			<div>
				<label for="city"> City: </label> 
				<input type="text" placeholder="City" id=city> 
			</div>

			<div>
				<label for="verb1"> Verb: </label> 
				<input type="text" placeholder="Verb" id=verb1> 
			</div>

			<div>
				<label for="food"> Food: </label> 
				<input type="text" placeholder="Food" id=food> 
			</div>

			<div>
				<label for="noun"> Noun: </label> 
				<input type="text" placeholder="Noun" id=noun> 
			</div>

			<div>
				<label for="verb2"> Verb: </label> 
				<input type="text" placeholder="Verb" id=verb2> 
			</div>

			<div>
				<label for="verb3"> Verb: </label> 
				<input type="text" placeholder="Verb" id=verb3> 
			</div>

			<div>
				<label for="verb4"> Verb: </label> 
				<input type="text" placeholder="Verb" id=verb4> 
			</div>

			<div>
				<label for="adjective"> Adjective: </label> 
				<input type="text" placeholder="Adjective" id=adjective> 
			</div>

			<div>
				<label for="plural"> Plural Noun: </label> 
				<input type="text" placeholder="Plural Noun" id=plural> 
			</div>

			<div>
				<input type="submit" id="submit_button value="SUBMIT"> 
			</div>

			

		</form>
		<div id="response">
				<p id="story"></p>
				<h3 id="ending"></h3>
		</div>
	</div>
	<script src="form.js"></script>
</body>
</html>
