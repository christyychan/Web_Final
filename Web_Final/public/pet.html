<h1>Feed the Pet</h1>

<center>
	<!-- <div id="rect"> -->
	<img id="rect" src="dog.png" height="30" width="20">

</center>

<script>
	var rect = document.getElementById("rect");
	var size = 20;

	function showImage(src){
		var img = document.createElement("img");
		img.src = src;
		document.body.appendChild(img);	
		
	}

	function expand(){ 
		if (size < 520) {
			size = size + 50;
			rect.style.width = size + 'px';
			rect.style.height = rect.style.width;
			console.log(size)
		}
		
	}
	function remove(){
		if (size == 520){
			var dead = showImage("deaddog.png");
			rect.remove();
			size = size+10;
			
		}
		if (size == 530) {
			alert("Uhhh ohhhh!");
		}
	

	}

	rect.addEventListener("click", expand);
	rect.addEventListener("click", remove);
	// button.addEventListener('click', clickHandler);

</script>
